<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bike reservation</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="fontawesome-free-5.3.1-web/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	</head>
	<body>
		<div id="page-container">
			<!--Mise en place du slider-->
				<section id="diaporama">
					<div id="slider">
						<div class="chevrons">
							<div id="left_chevron"><i class="fas fa-chevron-left"></i></div>
							<div id="right_chevron"><i class="fas fa-chevron-right"></i></div>
						</div>
						<div id="slides">
							<figure class="slide">
								<img src="slider/slide1.jpg" alt="diapo de presentation de l'aplication">
								<figcaption>
									 <p>Description de a quoi sert ce diaporama</p>
								</figcaption>
							</figure>
							<figure class="slide">
								<img src="slider/slide2.jpg" alt="diapo qui explique la premiere etape">
								<figcaption>
									 <p>Explication de l'étape n°1 pour reserver un velo </p>
								</figcaption>
							</figure>
							<figure class="slide">
								<img src="slider/slide3.jpg" alt="diapo qui explique la deuxième etape">
								<figcaption>
									 <p>Explication de l'étape n°2 pour reserver un velo </p>
								</figcaption>
							</figure>
						</div>
					</div>
				</section>
			<div id="principal-containner">
				<div id="bike-maps">
				</div>
				<div id="reservation-bike">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="																			sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
		<script type="text/javascript" src="js/slider.js"></script>
		<script type="text/javascript" src="js/maps.js"></script>
		<script type="text/javascript" src="js/main.js"></script>			
	</body>
</html>
