<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Bike reservation</title>
		<!-- inportation d'un viewport pour le responsive mobile-->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="fontawesome-free-5.3.1-web/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Importation du fichier css de Leaflet -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="anonymous"/>
	</head>
	<body>
		<div id="page-container">
			<header>
				<img src="image/Logo-velo-lyon.png" alt="logo de la société">
				<h1>Visiter Lyon oui mais à velo</h1>
			</header>
		<!-- Mise en place du slider -->
				<section id="diaporama">
					<h2>How to use this application</h2>
					<div id="slider">
						<div class="chevrons">
							<div id="left_chevron"><i class="fas fa-chevron-left"></i></div>
							<div id="right_chevron"><i class="fas fa-chevron-right"></i></div>
						</div>
						<div id="slider-pause"><i class="far fa-pause-circle" id="pause"></i><i class="fas fa-play" id="play"></i></div>
						<div id="slides">
							<figure class="slide">
								<img src="slider/slide1.jpg" alt="diapo de presentation de l'aplication">
								<figcaption>
									 <p>Description de a quoi sert ce diaporama</p>
								</figcaption>
							</figure>
							<figure class="slide">
								<img src="slider/slide2.jpg" alt="diapo qui explique la premiere etape">
								<figcaption>
									 <p>Explication de l'étape n°1 pour reserver un velo </p>
								</figcaption>
							</figure>
							<figure class="slide">
								<img src="slider/slide3.jpg" alt="diapo qui explique la deuxième etape">
								<figcaption>
									 <p>Explication de l'étape n°2 pour reserver un velo </p>
								</figcaption>
							</figure>
						</div>
					</div>
				</section>
			<!-- Mise en place de la section qui va contenir la carte, le formulaire de réservation et le canvas-->	
			<section id="principal-containner">
				<div id="bike-maps" >
				</div>
				<div id="reservation-bike">
					<h2>Détail de la station</h2>
					<div id="infoStation">
						<p id="adresse" class="form-reservation"></p>
						<p id="nbr-places" class="form-reservation"></p>
						<p id="nbr-velo-dispo" class="form-reservation"></p>
						<p id="nameStation"></p>
					</div>
					<div id="formulaireReservation">	
						<label for="nom" class="form-reservation"> Nom : </label><br />
				        <input type="text" name="nom"  id="nom" class="form-reservation"><br /><br />
				        <label for="prenom" class="form-reservation" > Prénom : </label><br />
				        <input type="text" name="prenom"  id="prenom" class="form-reservation"><br />
				        <button type="button" id="boutonReservation">Réserver</button>
				    </div>    
				</div>
				<div id="signatureCanvas">
					<h2>Signature</h2>
					<canvas id="canvas" width="400" height="300"></canvas>
			        <div>
			        	<button type="button" id="reserver" class="btnCanvas">RÉSERVER</button>
			        	<button type="button" id="annuler" class="btnCanvas">ANNULER</button>
		        	</div>
		        </div>	
			</section>
			<!--Mise en place du footer contenant les informations de la réservation-->
			<footer>
				<div>
					<p id="information-reservation"></p>
					<p id="lastTimes"></p>
				</div>	
			</footer>
		</div>
		<!--Imporation de la librairie leaflet-->
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/maps.js"></script>
		<script type="text/javascript" src="js/slider.js"></script>
		<script type="text/javascript" src="js/canvas.js"></script>
		<script type="text/javascript" src="js/timer.js"></script>	
		<script type="text/javascript" src="js/main.js"></script>		
	</body>
</html>
